<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page" id="form">
        <h1>Kalkulator BMI</h1>
        <p>
            Berat badan ideal adalah impian semua orang. 
            Tidak hanya memiliki bentuk tubuh yang menunjang penampilan, 
            berat badan ideal juga menandakan kondisi tubuh yang sehat. 
            Bagaimana denganmu? Yuk, hitung sekarang kalkulator BMI.
        </p>
        <input type="radio" name="jenis_kelamin" value="laki-laki">Laki-laki
        <input type="radio" name="jenis_kelamin" value="perempuan">Perempuan
        <br>
        <label for="berat_badan">Berat Badan (Kg)</label>
        <input type="text" name="berat_badan" id="berat_badan" placeholder="Masukkan berat badan Anda">
        <br>
        <label for="usia">Usia (Tahun)</label>
        <input type="text" name="usia" id="usia" placeholder="Masukkan usia Anda">
        <br>
        <label for="tinggi_badan">Tinggi Badan (Cm)</label>
        <input type="text" name="tinggi_badan" id="tinggi_badan" placeholder="Masukkan tinggi badan Anda">
        <br>
        <button id="btn" class="submit">Hitung BMI</button>
        <input type="button" value="Reset" id="reset">
    </div>
    <div class="result" id="result">
        <p id="bmi-result"></p>
        <p id="bmi-category"></p>
        <button id="btn" class="submit">Download Hasil BMI</button>
    </div>
</body>
<script src="script.js"></script>
